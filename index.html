        <!--------Filmy box--------->
        <div class="container-fluid">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>                
                <div class="carousel-inner">
                <div class="carousel-item active">
                        <video class="img-fluid object-fit-fill w-100" autoplay loop muted>
                            <source src="Filmy/John Wick - Trim.mov" type="video/mp4" class="object-fit-contain trailers" />
                        </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>JOHN WICK 4</h5>
                        <p></p>
                    </div>
                
                </div>
                <div class="carousel-item w-100">
                    <video class="img-fluid object-fit-fill w-100" autoplay loop muted>
                        <source src="Filmy/Scream 6 - Trim.mov" type="video/mp4" class="object-fit-contain trailers"/>
                    </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>SCREAM 6</h5>
                        <p></p>
                    </div>
                
                </div>
                <div class="carousel-item">
                    <video class="img-fluid w-100" autoplay loop muted>
                        <source src="Filmy/Dungeons and dragons - Trim.mov" type="video/mp4" class="object-fit-contain trailers"/>
                    </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>DUNGEONS AND DRAGONS</h5>
                        <p></p>
                    </div>
                
                </div>
                </div>
                <button class="carousel-control-prev tlacidlo" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
